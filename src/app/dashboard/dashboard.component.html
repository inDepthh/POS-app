<div class="container">
    <div class="info">
      <p>User: admin</p>
      <button (click)="logout()">Logout</button>
      <br><br>
    </div>
    <br><br>
    <div>
      <ng-container *ngFor="let item of items; let i = index">
        <ng-container>{{ " " }}</ng-container>
        <div class="list" (click)='removeItems(i)'>{{ item }}</div>
      </ng-container>
    </div>
    <button (click)="addItems('item' + i)">Add Items</button>
</div>
